<script>// Animação de abrir ao carregar
window.addEventListener('DOMContentLoaded', function() {
    const livro = document.querySelector('.livro');
    setTimeout(() => {
        livro.classList.add('abrindo');
    }, 100); // pequeno delay para garantir a transição
});
// Animação de fechar ao clicar
document.querySelectorAll('.text-box a').forEach(function(link) {
    link.addEventListener('click', function(e) {
        if (this.getAttribute('href') === 'page1.html') {
            e.preventDefault();
            const livro = document.querySelector('.livro');
            livro.classList.remove('abrindo');
            setTimeout(() => {
                window.location.href = this.href;
            }, 800);
        }
    });
});
</script>

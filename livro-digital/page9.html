<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página-8</title>
    <link rel="stylesheet" href="../src/styles.css">
    <style>
        body {text-align: center;}

        .text-box {
            background-color: rgba(0, 128, 0, 0);
        }
.livro {
    transition: transform 0.8s cubic-bezier(.77,0,.18,1), box-shadow 0.8s;
    transform-origin: left center;
    box-shadow: 0 8px 40px rgba(10,20,64,0.18), 0 1.5px 0 #ffe066 inset;
    position: relative;
    display: inline-block;
    background-color: rgb(0, 24, 163);
}
.livro {
    transition: transform 0.8s cubic-bezier(.77,0,.18,1), box-shadow 0.8s;
    transform-origin: left center;
    box-shadow: 0 8px 40px rgba(10,20,64,0.18), 0 1.5px 0 #ffe066 inset;
    position: relative;
    display: inline-block;
    transform: perspective(1200px) rotateY(-80deg) scaleX(1.2); /* Começa fechado */
    opacity: 0.5;
}
.livro.abrindo {
    transform: perspective(1200px) rotateY(0deg) scaleX(1);
    box-shadow: 0 0 80px 40px #ffe06688;
    opacity: 1;
}

.a{
    font-size: 0.6em;
    margin: 0;
    background-color: #ffe06600;
    border: none;
}

/* ...existing code... */

.livro {
    max-width: 1100px;      /* largura maior */
    min-width: 320px;
    min-height: 420px;      /* altura menor para formato deitado */
    aspect-ratio: 16/9;     /* formato retangular deitado */
    margin: 40px auto;
    border-radius: 32px;
    box-shadow:
        0 0 32px 8px #ffe06688,
        0 8px 40px rgba(10,20,64,0.18),
        0 1.5px 0 #ffe066 inset;
    border: 6px solid #ffe066;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: stretch;
    z-index: 2;
}

/* Responsivo para telas menores */
@media (max-width: 1200px) {
    .livro {
        max-width: 98vw;
        min-height: 220px;
        border-radius: 16px;
    }
}
p {
    color: #ffe066;
    -webkit-text-stroke: 2.5px #bfa100;
    text-stroke: 2.5px #bfa100;
    font-weight: bold;
    font-size: 2em;
    margin-top: 80px;
    margin-bottom: 40px;
    text-align: center;
    letter-spacing: 0.18em;
    text-shadow:
        0 0 32px #ffe066,
        0 0 64px #fffbe7,
        0 2px 16px #bfa100,
        0 0 8px #ffe066;
    font-family: 'Comic Sans MS', 'Comic Sans', cursive, Arial, sans-serif;
    background: linear-gradient(90deg, #fffbe7 0%, #ffe066 40%, #ffd700 60%, #fffbe7 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 0 12px #ffe066cc);
}
.text-box {
    top: -260px;
}

.livro {
    /* ...outros estilos... */
    transform-origin: right center;
    transform: perspective(1200px) rotateY(80deg) scaleX(1.2); /* Começa fechado pelo lado direito */
    opacity: 0.5;
    transition: transform 0.8s cubic-bezier(.77,0,.18,1), box-shadow 0.8s;
}
.livro.abrindo {
    transform: perspective(1200px) rotateY(0deg) scaleX(1);
    box-shadow: 0 0 80px 40px #ffe06688;
    opacity: 1;
}


    </style>
</head>
<body>
        <div class="livro-wrapper" style="position:relative; width:fit-content; margin:auto;">
    <div class="livro">

<p>❤️Criado com Amor para Kai❤️</p>
&copy; 2025 Kai e seus amigos. Todos os direitos reservados.
</div>
<div class="livro-capa-traseira"></div>
    <div class="livro-wrapper" style="position:relative; width:fit-content; margin:auto;"></div>
<div class="text-box">
    
    <a href="capa.html">
        Fechar Livro
    </a>
    <a href="page8.html">
        Voltar
    </a>

</div>
    <script src="../main.js"></script>
<script>// Animação de abrir ao carregar
window.addEventListener('DOMContentLoaded', function() {
    const livro = document.querySelector('.livro');
    setTimeout(() => {
        livro.classList.add('abrindo');
    }, 100);
});

document.querySelectorAll('.text-box a').forEach(function(link) {
    link.addEventListener('click', function(e) {
        const livro = document.querySelector('.livro');
        // Botão Continuar
        if (this.getAttribute('href') === 'page9.html') {
            e.preventDefault();
            livro.classList.remove('abrindo');
            setTimeout(() => {
                window.location.href = this.href;
            }, 800);
        }
        // Botão Fechar Livro
        else if (this.getAttribute('href') === 'capa.html') {
            e.preventDefault();
            livro.classList.remove('abrindo');
            setTimeout(() => {
                window.location.href = this.href;
            }, 800);
        }
        // Botão Voltar
        else if (this.id === 'voltar') {
            e.preventDefault();
            livro.classList.remove('abrindo');
            setTimeout(() => {
                window.history.back();
            }, 800);
        }
    });
});
</script>
</body>
</html>
